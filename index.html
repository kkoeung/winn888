<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>win888</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/respon.css">
    <!-- tailwind link -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <!-- tailwind script -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jade/1.11.0/jade.min.js" 
    integrity="sha512-QitNr8W8Mlwpr7xGFiOAby94MKFmOpxyJmLnsTIGVGhbGBzq7N9jspJR1jrRPZ8JkZUlnb2hfBmcgzXde+apcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- cdn link & script -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="overflow-hidden">
        <div class="container">
            <div class="container-content flex justify-center items-center">
                <div class="container-items flex flex-row justify-center items-center w-11/12 mt-4">
                    <div class="icon hidden fixed top-0 left-0 w-full">
                        <div class="icon-content flex flex-row justify-between items-center">
                            <div class="phone w-16">
                                <img src="./images/phone.png">
                            </div>
                            <div class="livechat w-16">
                                <img src="./images/icon-livechat.png">
                            </div>
                        </div>
                    </div>
                    <!-- # 1 # -->
                    <div class="container-item fixed top-0 left-0 flex justify-center items-center w-3/12">
                        <div class="logo w-64 my-4">
                            <img src="./images/logo.png">
                        </div>
                    </div>

                    <!-- # 2 # -->
                    <div class="container-itemed hidden">
                        <div class=" logo w-36">
                            <img src="./images/logo.png">
                        </div>
                    </div>
                    <div class="container-item2 w-6/12">
                        <div class="slogan py-8">
                            <img src="./images/slogan.png">
                        </div>

                        <div class="login-register flex flex-row justify-center items-center">
                            <a href="#" id="open-btn-login">
                                <img src="./images/dangky.png" class="w-48">
                            </a>
                            <a href="#" id="open-btn-register">
                                <img src="./images/dangnhap-active.png" class="w-64">
                            </a>
                        </div>
                        <!-- video -->
                        <video loop autoplay muted controls class="my-8 border-2 border-orange-200 w-full">
                            <source src="./images/video2.mp4">
                        </video>

                        <!-- playweb -->
                        <div class="playweb hidden">
                            <div class="playweb-content flex flex-col justify-center items-center">
                                <a href="">
                                    <img src="./images/btn-playweb.png" class="playweb-img img w-64">
                                </a>
                                <a href="">
                                    <img src="./images/hoac.png" class="playweb-img img1 w-28 mt-4">
                                </a>
                                <a href="">
                                    <img src="./images/btn-android.png" class= "playweb-img img2 w-48 mt-4">
                                </a>
                                <a href="" class="caidat">
                                    <img src="./images/caidat.png" class="playweb-img img3 mt-4">
                                </a>
                                <a href="" class="caidat2 hidden">
                                    <img src="./images/caidat3-01.png" class="playweb-img img3 mt-4">
                                </a>
                            </div>
                        </div>

                        <!-- text -->
                        <div class="text hidden mt-8">
                            <div class="text-content">
                                <ul class="list-disc py-2">
                                    <span class="textes text-yellow-200 my-4 font-bold text-xl">Bước 1</span>
                                    <li class="textes2 text-yellow-200 text-sm mx-8 mt-4">Bấm chọn tải bản cài đặt</li>
                                    <li class="textes2 text-yellow-200 text-sm mx-8">Mở file vừa tải về, thông thường sẽ có dạng *.apk</li>
                                </ul>
                                <ul class="list-disc py-2">
                                    <span class="textes text-yellow-200 my-4 font-bold text-xl">Bước 2</span>
                                    <li class="textes2 text-yellow-200 text-sm mx-8 mt-4">Bật cho phép cài đặt ứng dụng từ nguồn khác CHPLAY</li>
                                    <li class="textes2 text-yellow-200 text-sm mx-8">Bấm chọn OK</li>
                                    <li class="textes2 text-yellow-200 text-sm mx-8">Bấm chọn cài đặt</li>
                                </ul>
                                <ul class="list-disc py-2">
                                    <span class="textes text-yellow-200 my-4 font-bold text-xl">Bước 3</span>
                                    <li class="textes2 text-yellow-200 text-sm mx-8 mt-4">Trở về màn hình chính</li>
                                    <li class="textes2 text-yellow-200 text-sm mx-8">Chọn biểu tượng IWIN88CLUB để trải nghiệm</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- # 3 # -->
                    <!-- slide -->
                    <div class="container-item3 fixed top-0 right-0 w-3/12 flex flex-col flex justify-center items-center overflow-hidden">
                        <div class="flex flex-col flex justify-center items-center">
                            <div class="de w-56 mt-10">
                                <img src="./images/de.png">
                            </div>
                            <div class="slider">
                                <div class="slide_viewer">
                                    <div class="slide_group">
                                        <div class="slide">
                                            <img src="./images/01.png" alt="">
                                        </div>
                                        <div class="slide">
                                            <img src="./images/02.png" alt="">
                                        </div>
                                        <div class="slide">
                                            <img src="./images/03.png" alt="">
                                        </div>
                                        <div class="slide">
                                            <img src="./images/04.png" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="slide_buttons"></div>
                            </div>
                            <!-- chat -->
                            <div class="chat">
                                <div class="chat-items flex flex-row">
                                    
                                    <a href="" class="flex flex-col justify-center items-center ">
                                        <img src="./images/phone.png" class="chat-img w-20">
                                        <span class="chat-text text-yellow-200 text-center text-orange-300">HOTLINE</span>
                                    </a>
                                
                                    <a href="" class="flex flex-col justify-center items-center ">
                                        <img src="./images/phone.png" class="chat-img w-20">
                                        <span class="chat-text text-yellow-200 text-center text-orange-300">CSKH</span>
                                    </a>
                                    
                                    <a href="" class="flex flex-col justify-center items-center">
                                        <img src="./images/icon-livechat.png" class="chat-img w-20">
                                        <span class="chat-text text-yellow-200 text-center text-orange-300">CHAT</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- login & register -->
        <div class="form hidden" id="form">
            <div class="main-bg-form">
                <div class="bg-form-login" id="form-login">
                    <div class="close-form absolute top-0 right-0" id="close-btn-login">
                        <i class="fa fa-times font-bold text-xl text-yellow-500 border-2 border-yellow-500 p-2 rounded-full w-8 h-8 flex justify-center items-center"></i>
                    </div>
                    <img src="./images/log&register.png" alt="">
                    <div class="input-1">
                        <input type="text" placeholder="Tên đăng nhập">
                    </div>
                    <div class="input-2">
                        <input type="password" placeholder="Mật khẩu">
                    </div>
                    <div class="input-3">
                        <input type="password" placeholder="Nhập lại mật khẩu">
                    </div>
                    <div class="btn-login">
                        <img src="./images/btn-dangky.png" alt="">
                    </div>
                </div>
                <!-- register -->
                <div class="bg-form-register hidden" id="form-register">
                    <div class="close-form absolute top-0 right-0" id="close-btn-register">
                        <i class="fa fa-times font-bold text-xl text-yellow-500 border-2 border-yellow-500 p-2 rounded-full w-8 h-8 flex justify-center items-center"></i>
                    </div>
                    <img src="./images/log&register.png" alt="">
                    <div class="input-1">
                        <input type="text" placeholder="Tên đăng nhập">
                    </div>
                    <div class="input-2">
                        <input type="password" placeholder="Mật khẩu">
                    </div>
                    <div class="btn-register">
                        <img src="./images/btn-dangky.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- flowbite script -->
    <script src="../path/to/flowbite/dist/flowbite.js"></script>
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./script/script.js"></script>

</body>
</html>
